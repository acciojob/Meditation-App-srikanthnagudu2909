<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Focus Timer App</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body id="app">
  <!-- Video Section -->
  <div class="vid-container">
    <video id="video" loop muted>
      <source src="./Sounds/beach.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Audio Section -->
  <div class="player-container">
    <audio id="audio">
      <source src="./Sounds/beach.mp3" type="audio/mp3" />
      Your browser does not support the audio element.
    </audio>

    <!-- Play / Pause Button -->
    <button class="play">Play</button>

    <!-- Time Display -->
    <div class="time-display">10:00</div>

    <!-- Time Select Buttons -->
    <div id="time-select">
      <button id="smaller-mins">2 min</button>
      <button id="medium-mins">5 min</button>
      <button id="long-mins">10 min</button>
    </div>

    <!-- Sound Picker -->
    <div class="sound-picker">
      <button data-sound="./Sounds/beach.mp3" data-video="./Sounds/beach.mp4">Beach</button>
      <button data-sound="./Sounds/rain.mp3" data-video="./Sounds/rain.mp4">Rain</button>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
